<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Area y Perimetro</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/011/125/368/original/cute-calculator-icon-png.png" type="image/x-icon">
</head>
<body>
    <p class="ayuda">?</p>
    <figure>
        <p class="altura">Altura</p>
        <img src="./regla.png" alt="imagen de una regla" class="regla">
        <img class="triangulo" src="./triangulo.png" alt="imagen de triangulo">
        <p class="lado1">Lado 1 </p>
        <p class="lado2">Lado 2 </p>
        <p class="base">Base </p>
    </figure>
    <h1 class="perimetro">El perimetro es Lado 1 + Lado 2 + Lado 3 </h1>
    <button class="buttonP">Calcular el perimetro</button>
    <h1 class="area">El area es base x altura / 2 </h1>
    <button class="buttonA">Calcular el area</button>




    <script src="main.js"></script>
</body>
</html>
